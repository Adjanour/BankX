{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Account Overview</h1>
    
    <p><strong>Account Number:</strong> {{ account.account_no }}</p>
    <p><strong>Account Type:</strong> {{ account.account_type }}</p>
    <p><strong>Account Balance:</strong> ${{ account.account_balance }}</p>
    
    <a href="{% url 'deposit' account.account_no %}" class="btn btn-primary">Deposit Money</a>
    <a href="{% url 'withdraw' account.account_no %}" class="btn btn-primary">Withdraw Money</a>
    <a href="{% url 'delete_account' account.account_no %}" class="btn btn-danger">Delete Account</a>
</div>
{% endblock %}
