<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/total2.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="container mt-4">
        <header>
            <h1>Oops! Something went wrong.</h1>
        </header>
        <main>
            <p>We're sorry, but an error has occurred while processing your request.</p>
            <p>Please try again later or contact our support team if the issue persists.</p>
            <code>{{ error_message }}</code>
        </main>
        <footer>
            <p>&copy; 2023 Salem Bank</p>
        </footer>
    </div>
</body>
</html>
